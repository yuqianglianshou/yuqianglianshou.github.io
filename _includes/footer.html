<section class="footer">
  <footer>
    <div class="footer_div">
      <nav class="cover-navigation navigation--social">
        <ul class="navigation">

          {% if site.social.github %}
          <!-- Github -->
          <li class="navigation__item_social">
            <a href="https://github.com/{{site.social.github}}" title="{{site.social.github}} 的 Github" target="_blank">
              <i class='social fa fa-github fa-2x'></i>
              <span class="label">Github</span>
            </a>
          </li>
          {% endif %}

          <!-- RSS -->
          <li class="navigation__item_social">
            <a href="/feed.xml" rel="author" title="RSS" target="_blank">
              <i class='social fa fa-rss fa-2x'></i>
              <span class="label">RSS</span>
            </a>
          </li>

          {% if site.social.mail %}
          <!-- Email -->
          <li class="navigation__item_social">
            <a href="mailto:{{site.social.mail}}" title="Contact me">
              <i class='social fa fa-envelope fa-2x'></i>
              <span class="label">Email</span>
            </a>
          </li>

          {% endif %}

          <!-- https://www.thinkcmf.com/font/font_awesome/icons.html -->
          <!-- 视频播放图标 -->


          <!-- 冥想空间 在_config.yml 文件中屏蔽-->
          {% if site.social.sky %}
          <li class="navigation__item_social">
            <a href="/game/night_sky/" target="_blank" title="{{site.social.sky}}">
              <i class='fa fa-play-circle fa-2x'></i>
              <span class="label">Sky</span>
            </a>
          </li>

          {% endif %}

        </ul>
      </nav>

    </div>

    <div class="footer_div">
      <p class="copyright text-muted">
        Copyright &copy; {{ site.title }} {{ site.time | date: '%Y' }} Theme by
        <a href="http://yuqianglianshou.com/">yuqianglianshou</a>

      </p>
      <div align="right">

        <!-- 访问统计 -->
        <span id="busuanzi_container_site_pv">
          本站总访问量
          <span id="busuanzi_value_site_pv"></span>次
        </span>

      </div>
  </footer>
</section>
